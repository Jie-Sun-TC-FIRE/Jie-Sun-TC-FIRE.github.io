<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Me</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
    }

    .container {
      max-width: 600px;
      margin: 50px auto;
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
      resize: vertical;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #007BFF;
      border: none;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .contact-info {
      margin-top: 40px;
      font-size: 0.95em;
      color: #333;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Contact Me</h1>

    <form action="mailto:jsun2@fsu.edu" method="POST" enctype="text/plain">
      <label for="name">Your Name</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Your Email</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="6" required></textarea>

      <button type="submit">Send Message</button>
    </form>

    <div class="contact-info">
      <p><strong>Name:</strong> Jie Sun </p>
      <p><strong>Email:</strong> jsun2@fsu.edu </p>
      <p><strong>Phone:</strong> 8503202882 </p>
      <p><strong>Location:</strong> Room 5019, EOAS Building,<br> 1011 Academic Way, 
        <br>Tallahassee, FL 32304</p>
      <p><strong>LinkedIn:</strong> <a href="https://www.linkedin.com/in/jie-sun-88100a26/" target="_blank">Jie Sun's LinkedIn Profile</a></p>
    </div>
  </div>

</body>
</html>
